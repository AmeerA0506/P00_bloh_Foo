<!DOCTYPE html>
<html>
    <head>
        <title>{{blog_title}}</title>
    </head>
    <body>
        <h1>{{blog_title}}</h1>
        <p>Written by {{author}}</p>
        <p>last updated: {{timestamp}}</p>
        <p>{{content}}</p>
    </body>

    {% if not is_last_page %}
    <a href="./{{page_number + 1}}">Next page</a>
    {% else %}
    <a href="../../../{{blog_title}}">Back to the blog</a>
    {% endif %}

</html>
